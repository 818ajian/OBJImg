<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>OBJImg</title>
	<link type="text/css" rel="stylesheet" media="all" href="assets/styles/app.css"/>
	<script type="text/javascript" src="assets/scripts/vendors/three-js-73/build/three.js"></script>
	<script type="text/javascript" src="assets/scripts/vendors/three-js-72/src/controls/trackballcontrols.js"></script>
	<script type="text/javascript" src="../objimg.js"></script>
	<script type="text/javascript" src="assets/scripts/app.js"></script>
</head>
<body>
	<header>
		<h1>OBJImg</h1>
		<nav>
			<button id="quit"></button>
			<button id="minimize"></button>
			<button id="fullscreen"></button>
		</nav>
	</header>
	<main>
		<section id="dropZone" class="active">
			<img src="data:image/gif;base64,R0lGODlhAQABAAAAACw=" alt="generated image"/>
			<p class="drag">Drag and drop</p>
		</section>
		<section id="preview">
			<canvas></canvas>
		</section>
		<section id="preferences"></section>
		<section id="infos">
			<p class="title">author</p>
			<p id="author"></p>
			<p class="title">version</p>
			<p id="version"></p>
			<p class="title">contributors</p>
			<ul id="contributors"></ul>
		</section>
	</main>
	<nav id="main">
		<button href="#preview"></button>
		<button href="#preferences"></button>
		<button href="#infos"></button>
	</nav>
</body>
</html>
