<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>OBJImg</title>
	<style type="text/css">

		* {
			margin: 0;
			padding: 0;
			border: 0;
		}

		html {
			overflow: hidden;
			background-color: #222222;
		}

		canvas:first-child {
			width: 100%;
			height: 100%;
		}

		canvas:last-child {
			position: absolute;
			top: 0;
			left: 0;
		}

		img {
			display: block;
			position: absolute;
			top: 0;
			left: 0;
			max-width: 10%;
			max-height: 10%;
		}

	</style>
	<script type="text/javascript" src="three-js-73/build/three.js"></script>
	<script type="text/javascript" src="three-js-71/src/controls/trackballcontrols.js"></script>
	<script type="text/javascript" src="objimg.js"></script>
	<script type="text/javascript">

		window.onload = function(){

			console.log(window.performance.now());

			setInterval(function(){

				console.log(window.performance.now());

			}, 1000)

			var width = window.innerWidth;
			var height = window.innerHeight;
			var aspect = width / height;

			var renderer = new THREE.WebGLRenderer({
				precision: "highp",
				premultipliedAlpha: true,
				alpha: true,
				antialias: true
			});

			renderer.setSize(width, height);


			document.body.appendChild(renderer.domElement);

			var camera = new THREE.PerspectiveCamera(75, aspect, 0.1, 10000);
			camera.position.set(0, 0, 3);

			var controls = new THREE.TrackballControls(camera, renderer.domElement);
			controls.rotateSpeed = 2.0;
			controls.zoomSpeed = 0.2;
			controls.minDistance = 0;
			controls.maxDistance = 1000;
			controls.panSpeed = 0.4;
			controls.noZoom = false;
			controls.noPan = false;
			controls.staticMoving = false;
			controls.dynamicDampingFactor = 0.3;

			window.addEventListener("resize", function( event ){

				width = window.innerWidth;
				height = window.innerHeight;

				renderer.setSize(width, height);

				camera.aspect = width / height;
				camera.updateProjectionMatrix();

			}, false);

			var scene = new THREE.Scene();

			var ambient = new THREE.AmbientLight(0x000000);
			scene.add(ambient);

			var light = new THREE.PointLight(0xFFFFFF);
			light.position.set(15, 5, 5);
			scene.add(light);

			var hemisphereLight = new THREE.HemisphereLight(0xFFFFFF, 0x001133, 1);
			scene.add(hemisphereLight);

			var image = new Image();
			var generatedMesh = null;
			var fileName = "lara";

			// OBJImg.generateIMG({
			// 	obj: "models/" + fileName + "/" + fileName + ".obj",
			// 	useWorker: true,
			// 	done: function( datas ){

			// 		var image = new Image();
			// 		image.src = datas;

			// 		document.body.appendChild(image);

			// 	},
			// 	error: function( error ){

			// 		console.error(error);

			// 	}
			// });

			var obj = new OBJImg({
				image: "models/" + fileName + "/" + fileName + ".obj.png",
				receiveShadow: false,
				castShadow: false,
				useWorker: true,
				onLoad: function( obj ){},
				onError: function( error ){

					console.error(error);

				}
			});

			// var simpleObject = obj.getSimpleObject3D();
			// simpleObject.position.set(0, 0, 0);
			// scene.add(simpleObject);

			var object = obj.getObject3D(function( obj ){});
			object.position.set(0, 0, 0);
			scene.add(object);

			function render( now ){

				window.requestAnimationFrame(render);

				controls.update();

				// object.rotateOnAxis(new THREE.Vector3(0, 1, 0), Math.PI / 180);

				renderer.render(scene, camera);

			};

			window.requestAnimationFrame(render);

		};

	</script>
</head>
<body></body>
</html>
