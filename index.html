<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>OBJImg</title>
	<style type="text/css">

		* {
			margin: 0;
			padding: 0;
			border: 0;
		}

		html {
			overflow: hidden;
			background-color: #222222;
		}

		canvas:first-child {
			width: 100%;
			height: 100%;
		}

		canvas:last-child {
			position: absolute;
			top: 0;
			left: 0;
		}

		img {
			display: block;
			position: absolute;
			top: 0;
			left: 0;
			width: 10%;
			height: auto;
		}

	</style>
	<script type="text/javascript" src="three-js-72/build/three.js"></script>
	<script type="text/javascript" src="objimg.js"></script>
	<script type="text/javascript">

		window.onload = function(){

			var width = window.innerWidth;
			var height = window.innerHeight;
			var aspect = width / height;

			var renderer = new THREE.WebGLRenderer({
				precision: "highp",
				premultipliedAlpha: true,
				alpha: true,
				antialias: true
			});

			renderer.setSize(width, height);

			document.body.appendChild(renderer.domElement);

			var camera = new THREE.PerspectiveCamera(75, aspect, 0.1, 10000);

			camera.position.set(0, 2, 3);

			window.addEventListener("resize", function( event ){

				width = window.innerWidth;
				height = window.innerHeight;

				renderer.setSize(width, height);

				camera.aspect = width / height;
				camera.updateProjectionMatrix();

			}, false);

			var scene = new THREE.Scene();

			var ambient = new THREE.AmbientLight(0x000000);
			scene.add(ambient);

			var light = new THREE.PointLight(0xFFFFFF);
			light.position.set(15, 5, 5);
			scene.add(light);

			var hemisphereLight = new THREE.HemisphereLight(0xFFFFFF, 0x001133, 1);
			scene.add(hemisphereLight);

			var image = new Image();

			var generatedMesh = null;

			var imgFile = "leon";

			OBJImg.generateImg({
				obj: "models/" + imgFile + ".obj",
				mtl: "models/" + imgFile + ".mtl",
				options: {
					wrap: true,
					side: THREE.DoubleSide
				},
				done: function( datas ){

					var image = new Image();
					image.src = datas;

					document.body.appendChild(image);

				},
				fail: function( error ){

					console.error(error);

				}
			});

			// var simpleObject = new OBJImg("models/" + imgFile + ".obj.png", false).getSimpleObject3D();
			// simpleObject.position.set(-2, 0, 0);
			// scene.add(simpleObject);

			var object = new OBJImg("models/" + imgFile + ".obj.png", false).getObject3D();
			object.position.set(2, 0, 0);
			scene.add(object);

			function render( now ){

				window.requestAnimationFrame(render);

				// simpleObject.rotateOnAxis(new THREE.Vector3(0, 1, 0), Math.PI / 180);
				object.rotateOnAxis(new THREE.Vector3(0, 1, 0), Math.PI / 180);

				renderer.render(scene, camera);

			};

			window.requestAnimationFrame(render);

		};

	</script>
</head>
<body></body>
</html>
