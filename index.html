<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>OBJImg</title>
	<style type="text/css">

		* {
			margin: 0;
			padding: 0;
			border: 0;
		}

		html {
			overflow: hidden;
			background-color: #222222;
		}

		canvas:first-child {
			width: 100%;
			height: 100%;
		}

		canvas:last-child {
			position: absolute;
			top: 0;
			left: 0;
		}

	</style>
	<script type="text/javascript" src="three-js/build/three.js"></script>
	<script type="text/javascript" src="three-js/src/loaders/OBJLoader.js"></script>
	<script type="text/javascript" src="objimg.js"></script>
	<script type="text/javascript">

		window.onload = function(){

			var width = window.innerWidth;
			var height = window.innerHeight;
			var aspect = width / height;

			var renderer = new THREE.WebGLRenderer({
				precision: "highp",
				premultipliedAlpha: true,
				alpha: true,
				antialias: true
			});

			renderer.setSize(width, height);

			document.body.appendChild(renderer.domElement);

			var camera = new THREE.PerspectiveCamera(75, aspect, 0.1, 10000);

			window.addEventListener("resize", function( event ){

				width = window.innerWidth;
				height = window.innerHeight;

				renderer.setSize(width, height);

				camera.aspect = width / height;
				camera.updateProjectionMatrix();

			}, false);

			var scene = new THREE.Scene();

			var ambient = new THREE.AmbientLight(0x000000);
			scene.add(ambient);

			var light = new THREE.PointLight(0xFFFFFF);
			light.position.set(5, 5, 5);
			scene.add(light);

			var image = new Image();

			var generatedObject = new Object();

			var objFile = "sphere";
			var imageFile = "sphere";

			var xhr = new XMLHttpRequest();
			xhr.open("GET", "models/" + objFile + ".obj", false);
			xhr.send(null);

			OBJImg.generateImg(xhr.responseText);

			image.onload = function( event ){

				generatedObject.datas = new OBJImg(this);

				console.log(generatedObject.datas);

				generatedObject.geometry = new THREE.Geometry();

				for( var vertex = 0, length = generatedObject.datas.vertices.length; vertex < length; vertex++ ){

					generatedObject.geometry.vertices.push(new THREE.Vector3(generatedObject.datas.vertices[vertex].x, generatedObject.datas.vertices[vertex].y, generatedObject.datas.vertices[vertex].z));
				
				};

				for( var face = 0, length = generatedObject.datas.faces.length; face < length; face++ ){

					var vertexA = generatedObject.datas.faces[face].vertices.a;
					var vertexB = generatedObject.datas.faces[face].vertices.b;
					var vertexC = generatedObject.datas.faces[face].vertices.c;

					var normals = null;

					if( generatedObject.datas.normals.length > 0 ){

						normals = [
							generatedObject.datas.normals[generatedObject.datas.faces[face].normals.a],
							generatedObject.datas.normals[generatedObject.datas.faces[face].normals.b],
							generatedObject.datas.normals[generatedObject.datas.faces[face].normals.c]
						];

					};

					generatedObject.geometry.faces.push(new THREE.Face3(vertexA, vertexB, vertexC, normals));

					// var uvA = generatedObject.datas.textures[generatedObject.datas.faces[face].textures.a];
					// var uvB = generatedObject.datas.textures[generatedObject.datas.faces[face].textures.b];
					// var uvC = generatedObject.datas.textures[generatedObject.datas.faces[face].textures.c];

					// generatedObject.geometry.faceVertexUvs[0].push(
					// 	new THREE.Vector2(uvA.u, uvA.v),
					// 	new THREE.Vector2(uvB.u, uvB.v),
					// 	new THREE.Vector2(uvC.u, uvC.v)
					// );

				};

				// generatedObject.geometry.computeFaceNormals();
				generatedObject.geometry.computeBoundingBox();

				console.log( generatedObject );

				var size = Math.abs(generatedObject.geometry.boundingBox.min.x - generatedObject.geometry.boundingBox.max.x);

				camera.position.set(0, 0, size * 1);

				var texture =  THREE.ImageUtils.loadTexture("textures/util.png");

				var material = new THREE.MeshPhongMaterial({
					// map: texture,
					lights: true
				});

				generatedObject.mesh = new THREE.Mesh(generatedObject.geometry, material);

				scene.add(generatedObject.mesh);

				var loader = new THREE.OBJLoader();

				loader.load("models/" + imageFile + ".obj", function( object ){

					//object.children[0].material.wireframe = true;

					object.traverse(function( child ){

						if( child instanceof THREE.Mesh ){

							child.material.map = texture;

						};

					});

					// scene.add(object);

					generatedObject.source = object;

				});

			};

			image.src = "models/" + imageFile + ".png";

			function render( now ){

				window.requestAnimationFrame(render);

				if( generatedObject.mesh ){

					generatedObject.mesh.rotateOnAxis(new THREE.Vector3(0, 1, 0), Math.PI / 180);

				};

				if( generatedObject.source ){

					generatedObject.source.rotateOnAxis(new THREE.Vector3(0, 1, 0), Math.PI / 180);

				};

				renderer.render(scene, camera);

			};

			window.requestAnimationFrame(render);

		};

	</script>
</head>
<body></body>
</html>
